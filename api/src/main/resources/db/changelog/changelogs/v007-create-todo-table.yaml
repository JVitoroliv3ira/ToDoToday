databaseChangeLog:
  - changeSet:
      id: v007-1-create-todo-table
      context: ddl
      author: Joao Vitor de Oliveira Santos
      changes:
        - createTable:
            schemaName: todo_today
            tableName: tb_todos
            columns:
              - column:
                  name: id
                  type: numeric(12, 0)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_todo
              - column:
                  name: title
                  type: varchar2(70)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar2(1000)
              - column:
                  name: finished
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: v007-2-grant-todo-table
      context: grant
      author: Joao Vitor de Oliveira Santos
      dbms: postgresql
      changes:
        - sql:
            sql: grant select, insert, delete, update on todo_today.tb_todos to d_todo_today;
